@(title: String)(content: Html)(implicit messages: Messages, request: RequestHeader)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap-datepicker/css/bootstrap-datepicker3.css")">
        <link rel="icon" href="@routes.Assets.at("images/favicon.ico")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/docs.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/font-awesome/css/font-awesome.min.css")">

        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap-datepicker/js/bootstrap-datepicker.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/old_bootstrap_affix.js")" type="text/javascript"></script>

        <style>
            body {
                padding-top: 0px;
            }
        </style>

    </head>

    <body>
        <header>
            <nav class="navbar navbar-dark navbar-fixed-top">
                <div class="container">
                    <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbar_collapse">
                            &#9776;
                    </button>
                    <div class="collapse navbar-toggleable-xs" id="navbar_collapse">
                        <a class="navbar-brand" href="@routes.HistorySearchController.index">FLOWER 検索ポータル</a>

                        <ul class="nav navbar-nav">
                            <li class="nav-item"><a class="versioned nav-link" href="@routes.HistorySearchController.index()">
                                キーワード・属性検索</a>
                            </li>
                            <li class="nav-item"><a class="versioned nav-link" href="@routes.HistorySearchController.sbsUploadShow()">
                                加入者紐づけ検索</a>
                            </li>
                            <li class="nav-item"><a class="versioned nav-link" href="@routes.HistorySearchController.getResults">
                                検索ステータス・結果確認</a>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="@routes.HistorySearchController.searchConditionList">
                                検索条件保存リスト</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        @content

        <div class="footer">
            <div class="container">
                <p><a href="/changelog">Change Log</a></p>
                <p>Designed and developed by Yuichi Nagakura</p>
                <p>©2018 Yuichi Nagakura</p>
            </div>
        </div>
    </body>
</html>
